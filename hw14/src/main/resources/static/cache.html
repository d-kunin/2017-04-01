<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <script src="cache.js" type="text/javascript"></script>
</head>
<body onload="init()">

<!-- send new value here -->
<br/>
<div>
    New key: <input id="inputNewKey"><br>
    New value: <input id="inputNewValue"><br>
    <button id="btnNewValue">Add</button>
</div>

<!-- read value here -->
<div>
    Read by key: <input id="inputReadKey"><br>
    Value is: <input id="inputReadValue" readonly><br>
    <button id="btnReadValue">Get</button>
</div>
<br/>

<!-- show stats here -->
<br/>
<table>
    <#list stats as stat>
        <tr>
            <td>${stat.key}</td>
            <td>${stat.value}</td>
        </tr>
    </#list>
</table>
<br/>

</body>
</html>
